<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FETCH & FOREACH PRACTICE</title>
    <link rel="stylesheet" href="style.css" media="all" />
  </head>

  <body>
    <h1>Level 1 - FETCH with GET METHOD</h1>
    <div id="level1">
      <div id="catDiv">
        <img id="catImg" />
        <button id="catBtn">Get Random Cat Image</button>
      </div>

      <div id="foodDiv">
        <img id="foodImg" />
        <button id="foodBtn">Get Random Food Image</button>
      </div>

      <div id="dogDiv">
        <img id="dogImg" />
        <button id="dogBtn">Get Random Dog Image</button>
      </div>
    </div>

    <h1>Level 2 - FETCH with GET METHOD + URL QUERY PARAMETERS</h1>
    <div id="level2">
        <div id="pokeDiv">
            <img id="pokeImg"/>
            <button id="pokeBtn">Get Pokemon Image</button>
          </div>

        <div id="sunDiv">
          <div id="sunText"></div>
          <button id="sunBtn">Get Sunrise/Sunset Data</button>
        </div>

        <div id="dndDiv">
            <div id="dndText"></div>
            <button id="dndBtn">Get Dungeons and Dragons Data</button>
          </div>
      </div>

    <script src="code.js"></script>
  </body>
</html>
